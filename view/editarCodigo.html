{% extends direccion %}
 {% block titulo %}
      Editar código de barras 
 {% endblock %}
{% block cabecera %}
     {% if yaExiste %}
        <div class='alert alert-warning alert-dismissable'>
              <button type='button' class='close' data-dismiss='alert'>&times;</button>
              <strong>Cuidado!!</strong> El código que quiere ingresar ya existe.
        </div>
    {% endif %}
{% endblock %}
{% block contenido %}
	    <form method="post" action="../controller/editoCodigo.php" >
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Codigo Actual:</label>
                                            <input id="actual" name="actual" readonly='true' value="{{codigo}}" class="form-control"   type="number" min="1"  maxlength="20"  />
                                            <input id="id" name="id" value="{{id}}"type="hidden"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Codigo nuevo:</label>
                                            <input id="codigonue" name="codigonue" class="form-control" placeholder="codigo de barra nuevo *"  type="text" maxlength="40" required="required"/> 
                                        </div>
                                       
                                    <div class="col-md-12 ">
                                        <div class="form-group">
                                                <button type="submit" class="btn btn-success">Editar Codigo</button>
                                         </div>
                                    </div>
                                </div>
                    </form>

{% endblock %}
{% block scripts %}
<script>
    document.getElementById("codigonue").focus();
</script>
{% endblock %}
