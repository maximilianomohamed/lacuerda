{% extends direccion %}
 {% block titulo %}
      Nuevo Pedido
 {% endblock %}
{% block cabecera %}

{% endblock %}
{% block contenido %}
	<form method="post" action="../controller/agregoPedido.php" >
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input id="nombre" name="nombre" class="form-control" placeholder="Nombre de cliente*" type="text" maxlength="30" required="required"/> 
                </div>
                <div class="form-group">
                    <input id="telefono" name="telefono" class="form-control" placeholder="Teléfono de cliente*" type="number" maxlength="40" required="required"/> 
                </div>
                <div class="form-group">
                    <input id="email" name="email" class="form-control" placeholder="Email de cliente" type="email" maxlength="40"/> 
                </div>
                <div class="form-group">
                    <input id="senia" name="senia" class="form-control" placeholder="Seña*" type="number" maxlength="30" required="required"/> 
                </div>
               
               
                 
               
            </div>
            <div class="col-md-6">
                
           
                 <div class="form-group">
                    
                    <textarea id="pedido" name="pedido" class="form-control" placeholder="Pedido*" type="text" rows="6" maxlength="250" required="required" ></textarea>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-success">Agregar Pedido</button>
                 </div>
                 
                
            </div>
            
        </div>
    </form>

{% endblock %}
