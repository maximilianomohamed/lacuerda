{% extends direccion %}
 {% block titulo %}
      Editar marca 
 {% endblock %}
{% block cabecera %}
     {% if yaExiste %}
        <div class='alert alert-warning alert-dismissable'>
              <button type='button' class='close' data-dismiss='alert'>&times;</button>
              <strong>Cuidado!!</strong> El usuario que intenta modificar ya existe.
        </div>
    {% endif %}
{% endblock %}
{% block contenido %}
	    <form method="post" action="../controller/editoUsuario.php" >
                  <div class="row">
                      <div class="col-md-12">
                   
                          <div class="form-group">
                              <label>Nombre:</label>
                              <input id="nombre" name="nombre" class="form-control" value="{{usuario.username}}"  type="text" maxlength="40" required="required"/>
                              
                          </div>
                           <div class="form-group">
                              
                              <input id="contrasenia" name="contrasenia" class="form-control" value="{{usuario.password}}"  type="hidden" maxlength="40" required="required"/>
                              <input id="id" name="id" type="hidden" value="{{usuario.id}}"/>
                          </div>
                          <div class="form-group">
                            <label>Rol:</label>
                              <select class="form-control" id="rol" name="rol">    
                                {% if (usuario.rol == "admin") %}              
                                     <option value='admin'>Administrador</option>
                                     <option value='empleado'>Empleado</option>
                                {% else %}
                                       <option value='empleado'>Empleado</option>
                                      <option value='admin'>Administrador</option>
                                    
                                {% endif %}
                              </select>
                          </div>
                          <div class="form-group">
                                  <button type="submit" class="btn btn-success">Editar Usuario</button>
                           </div>
                      </div>
                      
                  </div>
      </form>

{% endblock %}
