{% extends direccion %}
 {% block titulo %}
      Editar marca 
 {% endblock %}
{% block cabecera %}
     {% if yaExiste %}
        <div class='alert alert-warning alert-dismissable'>
              <button type='button' class='close' data-dismiss='alert'>&times;</button>
              <strong>Cuidado!!</strong> La marca que quiere ingresar ya existe.
        </div>
    {% endif %}
{% endblock %}
{% block contenido %}
	    <form method="post" action="../controller/editoMarca.php" >
                  <div class="row">
                      <div class="col-md-12">
                   
                          <div class="form-group">
                              <label>Nombre de Marca:</label>
                              <input id="nombre" name="nombre" class="form-control" value="{{nombre}}"  type="text" maxlength="40" required="required"/>
                              <input id="id" name="id" type="hidden" value="{{id}}"/>
                          </div>
                         
                      <div class="col-md-12 ">
                          <div class="form-group">
                                  <button type="submit" class="btn btn-success">Editar Marca</button>
                           </div>
                      </div>
                  </div>
      </form>

{% endblock %}
