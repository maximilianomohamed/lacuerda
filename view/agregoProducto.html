{% extends direccion %}
 {% block titulo %}
      Agregar producto nuevo
 {% endblock %}
{% block cabecera %}
    {% if yaExiste %}
        <div class='alert alert-warning alert-dismissable'>
              <button type='button' class='close' data-dismiss='alert'>&times;</button>
              <strong>Cuidado!!</strong> El producto que quiere ingresar ya existe.
        </div>
    {% endif %}
{% endblock %}
{% block contenido %}
		<form id="formulario" method="post" action="../controller/agregoProducto.php" >
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="codigobarra" name="codigobarra"  class="form-control" placeholder="Codigo de barra*"  type="number" min="1"  maxlength="30" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <input id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion del producto*" type="text" maxlength="80" required="required"/> 
                                        </div>
                                        <div class="form-group">
                                            
                                            <select class="form-control" id="marca" name="marca">
                                                {% for marca in marcas %}
                                               
                                                   <option value='{{marca.idMarca}}'>{{marca.nombreMarca}}</option>
                                                               
                                                {% endfor %}
                                                
                                            </select>
                                        </div>
                                       <div class="form-group">
                                           <input id="stock" name="stock" value="{{todo.stock}}" class="form-control" type="number" required="required" placeholder="Stock*" />
                                        </div>       

                                    </div>
                              
                                    <div class="col-md-6">
                                         
                                 
                                        <div class="form-group input-group">
                                            <span class="input-group-addon">$</span>
                                            <input  id="precio" name="precio" class="form-control" placeholder="Precio*"  type="number" step="any" min="1" required="required">
                    
                                        </div>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon">%</span>
                                            <input  id="ganancia" name="ganancia" class="form-control" placeholder="Ganancia*"  type="number" step="any" min="1" required="required">
                    
                                        </div>
                                 
                                         <div class="form-group input-group">
                                            <span class="input-group-addon">$</span>
    
                                            <input  id="precioVenta" name="precioVenta" class="form-control" placeholder="Precio de Venta*"    disabled>
                    
                                       </div>
                            
                                       
                                        
                                    </div>
                                    <div class="col-md-12 ">
                                        <div class="col-md-6 ">
                                          <button type="submit" class="btn btn-success">Agregar Producto</button>
                                         
                                        </div>
            </form id="formulario">
                                      
	    								<div class="col-md-6 ">
							                <form id="elformu" method="post"  onsubmit="return false;" >        
							                   <button type="submit" onclick = " return actualizarPrecioVenta()" class="btn btn-success">Calcular Ganancia</button>
							                                       
							                </form>
							            </div>
						            </div>



{% endblock %}
